version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kiwi-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Mount your photo libraries
      - /mnt/tank/photo-libraries:/app/data/libraries:ro
      # Mount config file
      - ./config.json:/app/config.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - kiwi-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kiwi-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kiwi-network

networks:
  kiwi-network:
    driver: bridge

volumes:
  databases:
    driver: local
