version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kiwi-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Mount your photo libraries - UPDATE THESE PATHS
      - /mnt/tank/photo-libraries:/app/data/libraries:ro
      # Mount database directory
      - ./data/databases:/app/data/databases
      # Mount config file
      - ./config.json:/app/config.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=UTC
    networks:
      - kiwi-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kiwi-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kiwi-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Optional: Add nginx reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: kiwi-proxy
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    networks:
      - kiwi-network
    profiles:
      - ssl

networks:
  kiwi-network:
    driver: bridge

volumes:
  databases:
    driver: local
